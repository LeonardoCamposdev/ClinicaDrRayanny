<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Drª. Rayanny Mendonça</title>
</head>

<body>
  <header class="header header-container">
    <div class="header-conteudo font-poppins">
      <a href="./">
        <img class="header-logo" src="imgs/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <button class="btn-mobile">
          <span class="hamburguer"></span>
        </button>
        <ul class="header-menu cor-1" id="menu-mobile">
          <a href="./">
            <img class="header-logo-mobile" src="imgs/logo.png" alt="logo">
          </a>
          <li><a href="./">Inicio</a></li>
          <li><a href="#sobremim">Sobre mim</a></li>
          <li><a href="#tratamentos">Tratamentos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="section-header">
    <div class="header-img"></div>
  </section>

  <main class="introducao-container">
    <div class="introducao-conteudo">
      <button class="btn-introducao font-poppins"> <a href="#">Agende sua consulta</a></button>
      <div class="introducao-tratamentos">
        <h1 class="font-montserrat">Tratamentos</h1>
        <ul class="lista-tratamentos font-montserrat">
          <li>
            <img src="imgs/lista2.jpeg" alt="tratamento1">
            <p>Cirurgia oral menor</p>
          </li>
          <li>
            <img src="imgs/lista3.jpeg" alt="tratamento2">
            <p>Implantodontia</p>
          </li>
          <li>
            <img src="imgs/lista1.jpeg" alt="tratamento3">
            <p>Harmonização orofacial</p>
          </li>
          <li>
            <img src="imgs/lista4.jpeg" alt="tratamento4">
            <p>Endodontia</p>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <section class="espaço-container">
    <div class="espaço-conteudo font-montserrat">
      <h1>Conheça nosso espaço</h1>

      <ul class="lista-espaço">
        <li><img src="./imgs/espaco1.jpg" alt="espaço 1"></li>
        <li><img src="./imgs/espaco2.jpg" alt="espaço 2"></li>
        <li><img src="./imgs/espaco1.jpg" alt="espaço 3"></li>
      </ul>
      <img class="img-principal" src="imgs/espaco4.jpg" alt="imagem principal">
    </div>
  </section>
</body>
<script src="./script.js"></script>

</html>
